<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Multi Step Form</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <h1 class="header__title">Complate full form Type</h1>
  </header>
  <div class="content">
    <div class="content__inner">
      <div class="container">
        <h2 class="content__title content__title--m-sm">Complate Type</h2>

      </div>
      <div class="container overflow-hidden">
        <div class="multisteps-form">
          <div class="row">
            <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
              <div class="multisteps-form__progress">
                <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">User
                  Info</button>
                <button class="multisteps-form__progress-btn" type="button" title="Address">Address</button>
                <button class="multisteps-form__progress-btn" type="button" title="Order Info">Order Info</button>
                <button class="multisteps-form__progress-btn" type="button" title="Message">Message</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-8 m-auto">
              <form class="multisteps-form__form">
                <!-- ////////////////////////////////// -->
                <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                  <h3 class="multisteps-form__title">Your User Info</h3>
                  <div class="multisteps-form__content">

                    <div class="form-row mt-4">
                      <div class="col">
                        <label for="e_post">E-post</label>
                        <input name="e_post" id="e_post" class="multisteps-form__input form-control" type="text"
                          placeholder="" />
                      </div>
                    </div>

                    <div class="form-row mt-4">
                      <div class="col-12 col-sm-6">
                        <label for="password">Password</label>
                        <input name="password" id="password" class="multisteps-form__input form-control" type="password"
                          placeholder="" />
                      </div>
                      <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                        <label for="bekerft_password">Bekerft Password</label>
                        <input name="bekerft_password" id="bekerft_password" class="multisteps-form__input form-control"
                          type="password" placeholder="" />
                      </div>
                    </div>

                    <div class="button-row d-flex mt-4">
                      <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                    </div>

                  </div>
                </div>
                <!-- ////////////////////////////////// -->
                <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                  <h3 class="multisteps-form__title">Your Address</h3>
                  <div class="multisteps-form__content">

                    <div class="form-row mt-4">
                      <div class="col-12 col-sm-6">
                        <label for="company_name">Company Name</label>
                        <input name="company_name" id="company_name" class="multisteps-form__input form-control"
                          type="text" placeholder="" />
                      </div>
                      <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                        <label for="registation_number">Registation Number</label>
                        <input name="registation_number" id="registation_number"
                          class="multisteps-form__input form-control" type="number" placeholder="" />
                      </div>
                    </div>

                    <div class="form-row mt-4">
                      <div class="col-12 col-sm-6">
                        <label for="contact_email">Contact Email</label>
                        <input name="contact_email" id="contact_email" class="multisteps-form__input form-control"
                          type="email" placeholder="" />
                      </div>
                      <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                        <label for="contact_phone">Contact Phone</label>
                        <input name="contact_phone" id="contact_phone" class="multisteps-form__input form-control"
                          type="number" placeholder="" />
                      </div>
                    </div>

                    <div class="form-row mt-4">
                      <div class="col-12 col-sm-6">
                        <label for="city">City</label>
                        <input name="city" id="city" class="multisteps-form__input form-control" type="text"
                          placeholder="" />
                      </div>
                      <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                        <label for="street">Street</label>
                        <input name="street" id="street" class="multisteps-form__input form-control" type="text"
                          placeholder="" />
                      </div>
                      <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                        <label for="post_code">Post Code</label>
                        <input name="post_code" id="post_code" class="multisteps-form__input form-control" type="number"
                          placeholder="" />
                      </div>
                    </div>

                    <div class="button-row d-flex mt-4">
                      <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                      <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                    </div>

                  </div>
                </div>
                <!-- ////////////////////////////////// -->
                <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                  <h3 class="multisteps-form__title">Your Order Info</h3>
                  <div class="multisteps-form__content">

                    <div class="form-row mt-4">
                      <div class="col-12 col-sm-6">
                        <label for="fornavn">Fornavn</label>
                        <input name="fornavn" id="fornavn" class="multisteps-form__input form-control" type="text"
                          placeholder="" />
                      </div>
                      <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                        <label for="etternavn">Etternavn</label>
                        <input name="etternavn" id="contact_phone" class="multisteps-form__input form-control"
                          type="text" placeholder="" />
                      </div>
                    </div>

                    <div class="form-row mt-4">
                      <div class="col-12 col-sm-6">
                        <label for="telafon">Telafon</label>
                        <input name="telafon" id="telafon" class="multisteps-form__input form-control" type="number"
                          placeholder="" />
                      </div>
                    </div>

                    <div class="row">
                      <div class="button-row d-flex mt-4 col-12">
                        <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                        <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                      </div>
                    </div>
                  </div>
                  <!-- //////////////////////////////////// -->
                  
                  <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                    <h3 class="multisteps-form__title">Additional Message</h3>
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <textarea class="multisteps-form__textarea form-control" placeholder="Additional Message and Questions"></textarea>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                        <button class="btn btn-success ml-auto" type="button" title="Send">Send</button>
                      </div>
                    </div>
                  </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="function.js"></script>

</body>

</html>
